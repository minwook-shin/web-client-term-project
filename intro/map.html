<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */

        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            var kookmin = {
                lat: 37.6100,
                lng: 126.996882
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                center: kookmin,
                zoom: 17
            });
            var marker = new google.maps.Marker({
                position: kookmin,
                map: map
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoFzlKPM7MtG2Uw2i8VtwcM8IWsIhBFns&callback=initMap" async
        defer></script>
</body>

</html>
